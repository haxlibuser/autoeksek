//DE-SUBTICK TAPSI

alias +jump_ "exec tapsi/+jump"
alias -jump_ "exec tapsi/-jump"

alias +duck_ "exec tapsi/+duck"
alias -duck_ "exec tapsi/-duck"

alias +walk_ "exec tapsi/+walk"
alias -walk_ "exec tapsi/-walk"

alias +forward_ "exec tapsi/+forward"
alias -forward_ "exec tapsi/-forward"

alias +back_ "exec tapsi/+back"
alias -back_ "exec tapsi/-back"

alias +left_ "exec tapsi/+left"
alias -left_ "exec tapsi/-left"

alias +right_ "exec tapsi/+right"
alias -right_ "exec tapsi/-right"

alias +attack_ "exec tapsi/+attack"
alias -attack_ "exec tapsi/-attack"


bind "W" "+forward_"
bind "A" "+left_"
bind "S" "+back_"
bind "D" "+right_"

//bind "MOUSE1" "+attack_"

bind "SHIFT" "+walk_"
bind "CTRL" "+duck_"

bind "SPACE" "+jump_"
bind "MWHEELUP" "+jump_"
bind "MWHEELDOWN" "+jump_"


